spring:
    profiles:
        active: spring.profiles.dev
    datasource:
        platform: postgres
        url: jdbc:postgresql://127.0.0.1:5432/taskr
        username: taskr
        password: taskr
    thymeleaf:
        cache: false
        check-template: true
        check-template-location: true
        enabled: true
        encoding: UTF-8
        mode: HTML
        prefix: classpath:/templates/
        suffix: .html
        excluded-view-names: index.html
        servlet:
            content-type: text/html
